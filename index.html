<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor bank</title>
    <!-- vanilla custom css -->
    <link rel="stylesheet" href="style.css" />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-600">
    <header class="text-white w-5/6 mx-auto">
      <h1 class="text-5xl poppins text-center mt-5">
        The
        <span class="text-teal-500 font-semibold">Anchor Bank Ltd</span>
      </h1>
      <h4 class="text-sm text-center mt-2 text-gray-400 satisfy">
        keep safe your dreams here
      </h4>
    </header>
    <main>
      <!-- balance and transaction summary  -->
      <section class="mt-8">
        <div class="grid md:grid-cols-3 gap-4 w-5/6 mx-auto">
          <div
            class="bg-gray-800 text-white p-8 rounded-lg hover:shadow-lg hover:shadow-slate-400"
          >
            <h4 class="text-3xl text-teal-400">Credit</h4>
            <h2 class="text-4xl font-medium">
              $<span id="deposit-total">00</span>
            </h2>
          </div>
          <div
            class="bg-gray-800 text-white p-8 rounded-lg hover:shadow-lg hover:shadow-slate-400"
          >
            <h4 class="text-3xl text-teal-400">Dabit</h4>
            <h2 class="text-4xl font-medium">
              $<span id="withdraw-total">00</span>
            </h2>
          </div>
          <div
            class="bg-gray-800 text-white p-8 rounded-lg hover:shadow-lg hover:shadow-slate-400"
          >
            <h4 class="text-3xl text-teal-400">Balance</h4>
            <h2 class="text-4xl font-medium">
              $<span id="balance-total">00</span>
            </h2>
          </div>
        </div>
      </section>
      <!-- deposti and withdraw Transaction section -->
      <section class="mt-8 w-5/6 mx-auto mb-4">
        <div class="grid md:grid-cols-2 gap-4">
          <div
            class="bg-gray-700 p-8 rounded-lg hover:shadow-lg hover:shadow-slate-400"
          >
            <h3 class="text-4xl text-teal-400 font-semibold mb-4">
              Your Deposit
            </h3>
            <input
              id="deposit-field"
              class="block w-3/4 px-4 py-2 rounded mb-4"
              type="number"
              placeholder="Enter deposit amount"
            />
            <button
              id="btn-deposit"
              class="bg-teal-500 px-6 py-2 text-white poppins rounded font-medium hover:bg-teal-400 focus:bg-gray-500"
            >
              Deposit
            </button>
          </div>

          <div
            class="bg-gray-700 p-8 rounded-lg hover:shadow-lg hover:shadow-slate-400"
          >
            <h3 class="text-4xl text-teal-400 font-semibold mb-4">
              Your Withdraw
            </h3>
            <input
              id="withdraw-field"
              class="block w-3/4 px-4 py-2 rounded mb-4"
              type="number"
              placeholder="Enter withdraw amount"
            />

            <button
              id="btn-withdraw"
              class="bg-teal-500 px-6 py-2 text-white poppins rounded font-medium hover:bg-teal-400 focus:bg-gray-500"
            >
              withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="text-white mt-16 mb-3">
      <div class="md:w-80 md:mx-auto max-md:w-9/12 max-md:mx-auto">
        <small class="rubik"
          >Copyright &copy;
          <span class="text-teal-400 font-medium">The Anchor Bank Ltd</span> |
          2015- Present</small
        >
      </div>
    </footer>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
